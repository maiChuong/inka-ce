<section class="canvas-container" id="canvas-area">
  <!-- Canvas Wrapper -->
  <div id="canvas-wrapper" class="rounded shadow" style="position: relative; width: 100%; max-width: 960px; height: 80vh;">
    <canvas id="mangaCanvas" width="960" height="720" style="border: 1px solid #ccc; background-color: #fff;"></canvas>
  </div>

  <!-- Canvas Controls -->
  <div id="canvas-controls" class="flex justify-center" style="margin-top: 1em; gap: 1em;">
    <button id="zoomInBtn" title="Zoom In">
      <i class="fas fa-search-plus"></i> Zoom In
    </button>
    <button id="zoomOutBtn" title="Zoom Out">
      <i class="fas fa-search-minus"></i> Zoom Out
    </button>
    <button id="resetZoomBtn" title="Reset Zoom">
      <i class="fas fa-compress"></i> Reset
    </button>
    <button id="toggleLayersBtn" title="Toggle Layers">
      <i class="fas fa-layer-group"></i> Layers
    </button>
  </div>
</section>
