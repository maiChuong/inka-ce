<aside id="layer-panel" class="layer-panel">
  <div class="area-header">Layer Manager</div>

  <!-- Layer List -->
  <div id="layer-list" class="scroll-y" style="max-height: 70vh; margin-bottom: 1em;">
    <!-- Layers will be dynamically injected here -->
  </div>

  <!-- Layer Actions -->
  <div class="layer-actions flex-column" style="gap: 0.5em;">
    <button id="addLayerBtn" title="Add New Layer">
      <i class="fas fa-plus-circle"></i> Add Layer
    </button>
    <button id="toggleLayerVisibilityBtn" title="Toggle Visibility">
      <i class="fas fa-eye-slash"></i> Toggle Visibility
    </button>
    <button id="lockLayerBtn" title="Lock/Unlock Layer">
      <i class="fas fa-lock"></i> Lock/Unlock
    </button>
    <button id="deleteLayerBtn" title="Delete Selected Layer">
      <i class="fas fa-trash-alt"></i> Delete Layer
    </button>
  </div>
</aside>
