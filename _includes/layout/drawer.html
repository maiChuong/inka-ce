<!-- Bottom Drawer -->
<div id="btm-drawer" class="btm-drawer btm-closed">
  <!-- Drawer Handle -->
  <div id="btm-drawer-handle" class="btm-drawer-handle neon-text">
    <i class="fas fa-chevron-up"></i> PREVIEW
  </div>

  <!-- Drawer Content -->
  <div class="btm-drawer-content scroll-x">
    <div id="btm-image-container" class="flex" style="gap: 1em;">
      <!-- Generated images will be injected here -->
    </div>

    <!-- Navigation Buttons -->
    <button id="btm-scroll-left" class="btm-scroll-btn" title="Scroll Left">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button id="btm-scroll-right" class="btm-scroll-btn" title="Scroll Right">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>
